<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			color: #333;
		}

		form {
			background-color: #fff;
			padding: 20px;
			max-width: 600px;
			margin: 0 auto;
			box-shadow: 0px 0px 10px #ccc;
		}

		h1 {
			text-align: center;
			color: #006699;
		}

		input[type="submit"] {
			background-color: #006699;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 10px;
		}

		label {
			display: block;
			margin-top: 10px;
			color: #666;
			font-size: 14px;
		}

		input[type="text"],
		input[type="email"],
		select,
		textarea {
			width: 100%;
			padding: 5px;
			border-radius: 5px;
			border: 1px solid #ccc;
			box-sizing: border-box;
			margin-top: 5px;
			font-size: 14px;
		}

		select[multiple] {
			height: 150px;
		}
	</style>
</head>
<body>
	<h1>FORMULARIO</h1>
	<form action="#" method="post">
		<label for="nombres">Nombres y apellidos</label>
		<input type="text" id="nombres" name="nombres" required>

		<label for="fecha_nacimiento">Fecha de nacimiento</label>
		<input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

		<label for="ocupacion">Ocupación</label>
		<input type="text" id="ocupacion" name="ocupacion" required>

		<label for="contacto">Contacto (telefono, email)</label>
		<input type="text" id="contacto" name="contacto" required>

		<label for="nacionalidad">Nacionalidad</label>
		<select id="nacionalidad" name="nacionalidad" required>
			<option value="">Seleccione una opción</option>
			<option value="argentina">Argentina</option>
			<option value="brasil">Brasil</option>
			<option value="chile">Chile</option>
			<option value="colombia">Colombia</option>
			<option value="mexico">México</option>
			<option value="peru">Perú</option>
			<option value="uruguay">Uruguay</option>
			<option value="otros">Otros</option>
		</select>

		<label for="nivel_ingles">Nivel de inglés</label>
		<div>
			<label>
				<input type="radio" name="nivel_ingles" value="basico" required> Básico
			</label>
			<label>
				<input type="radio" name="nivel_ingles" value="intermedio"> Intermedio
			</label>
			<label>
				<input type="radio" name="nivel_ingles" value="avanzado"> Avanzado
                <label>
                    <input type="radio" name="nivel_ingles" value="Fluido" required> fluido
                </label>
                <form>
                    <label for="contacto">Contacto (teléfono o email):</label>
                    <input type="text" id="contacto" name="contacto"><br><br>
                    
                    <label for="nacionalidad">Nacionalidad:</label>
                    <select id="nacionalidad" name="nacionalidad">
                      <option value="argentina">Argentina</option>
                      <option value="brasil">Brasil</option>
                      <option value="colombia">Colombia</option>
                      <option value="mexico">México</option>
                      <option value="peru">Perú</option>
                    </select><br><br>
                    
                    <label for="nivel-ingles">Nivel de inglés:</label><br>
                    <input type="radio" id="basico" name="nivel-ingles" value="basico">
                    <label for="basico">Básico</label><br>
                    <input type="radio" id="intermedio" name="nivel-ingles" value="intermedio">
                    <label for="intermedio">Intermedio</label><br>
                    <input type="radio" id="avanzado" name="nivel-ingles" value="avanzado">
                    <label for="avanzado">Avanzado</label><br>
                    <input type="radio" id="fluido" name="nivel-ingles" value="fluido">
                    <label for="fluido">Fluido</label><br><br>
                    
                    <label for="lenguajes">Lenguajes de programación:</label><br>
                    <select id="lenguajes" name="lenguajes[]" multiple>
                      <option value="java">C++</option>
                      <option value="python">Python</option>
                      <option value="c++">Java</option>
                     
                    
                    </select><br><br>
                    
                    <label for="aptitudes">Aptitudes:</label>
                    <input list="aptitudes" name="aptitudes">
                    <datalist id="aptitudes">
                      <option value="Espíritu de adaptación">
                      <option value="Resiliencia">
		      <option value="Planificación">      
                      <option value="Resolución de problemas">
                    </datalist><br><br>
                    
                    <label for="habilidades">Habilidades:</label><br>
                    <input type="checkbox" id="organizacion" name="habilidades[]" value="organizacion">
                    <label for="creatividad">Organizaciónd</label><br>
                    <input type="checkbox" id="paciencia" name="habilidades[]" value="paciencia">
                    <label for="paciencia">Paciencia</label><br>
                    <input type="checkbox" id="empatia" name="habilidades[]" value="empatia">
                    <label for="respeto">Empatia</label><br>
                    
                    <label for="perfil">Perfil:</label><br>
                    <textarea id="perfil" name="perfil" rows="10" cols="50"></textarea><br><br>
                    
                    <input type="submit" value="Enviar">
                  </form>
